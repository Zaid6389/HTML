<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Video Player</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    .info {
      margin-top: 15px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
